<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
  <defs>
    <!-- Metal blade gradient -->
    <linearGradient id="bladeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d0d0d0;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b0b0b0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blade edge gradient -->
    <linearGradient id="edgeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a0a0a0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#909090;stop-opacity:1" />
    </linearGradient>
    
    <!-- Wooden handle gradient -->
    <linearGradient id="woodGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    
    <!-- Metal ferrule gradient -->
    <radialGradient id="ferruleGrad">
      <stop offset="0%" style="stop-color:#d0d0d0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a0a0a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main group with shadow -->
  <g filter="url(#shadow)">
    
    <!-- Trowel blade (triangular/pointed shape) -->
    <path d="M 10 20 L 20 6 L 30 20 L 20 28 Z" 
          fill="url(#bladeGrad)" 
          stroke="#909090" 
          stroke-width="0.8"/>
    
    <!-- Blade center ridge (3D effect) -->
    <path d="M 20 8 L 20 26" 
          stroke="rgba(255,255,255,0.4)" 
          stroke-width="1.2"
          stroke-linecap="round"/>
    
    <!-- Blade left highlight -->
    <path d="M 13 18 L 20 9 L 20 24 Z" 
          fill="rgba(255,255,255,0.15)"/>
    
    <!-- Blade right shadow -->
    <path d="M 27 18 L 20 9 L 20 24 Z" 
          fill="rgba(0,0,0,0.12)"/>
    
    <!-- Blade edge (sharp tip) -->
    <path d="M 18 26 L 20 28 L 22 26" 
          fill="url(#edgeGrad)" 
          stroke="#707070" 
          stroke-width="0.5"/>
    
    <!-- Metal ferrule (connects blade to handle) -->
    <ellipse cx="20" cy="20" rx="3.5" ry="2.5" 
             fill="url(#ferruleGrad)" 
             stroke="#707070" 
             stroke-width="0.6"/>
    
    <!-- Ferrule shine -->
    <ellipse cx="20" cy="19.5" rx="2" ry="1" 
             fill="rgba(255,255,255,0.4)"/>
    
    <!-- Wooden handle -->
    <rect x="18" y="20" width="4" height="14" 
          rx="2" 
          fill="url(#woodGrad)" 
          stroke="#5a3a1a" 
          stroke-width="0.6"/>
    
    <!-- Wood grain texture -->
    <line x1="18.5" y1="22" x2="21.5" y2="22" stroke="#5a3a1a" stroke-width="0.3" opacity="0.4"/>
    <line x1="18.5" y1="24" x2="21.5" y2="24" stroke="#5a3a1a" stroke-width="0.3" opacity="0.4"/>
    <line x1="18.5" y1="26" x2="21.5" y2="26" stroke="#5a3a1a" stroke-width="0.3" opacity="0.4"/>
    <line x1="18.5" y1="28" x2="21.5" y2="28" stroke="#5a3a1a" stroke-width="0.3" opacity="0.4"/>
    <line x1="18.5" y1="30" x2="21.5" y2="30" stroke="#5a3a1a" stroke-width="0.3" opacity="0.4"/>
    <line x1="18.5" y1="32" x2="21.5" y2="32" stroke="#5a3a1a" stroke-width="0.3" opacity="0.4"/>
    
    <!-- Handle highlight (left side) -->
    <rect x="18" y="21" width="1" height="12" 
          rx="0.5" 
          fill="rgba(255,255,255,0.15)"/>
    
    <!-- Handle shadow (right side) -->
    <rect x="21" y="21" width="1" height="12" 
          rx="0.5" 
          fill="rgba(0,0,0,0.2)"/>
    
    <!-- Handle end cap -->
    <ellipse cx="20" cy="34" rx="2" ry="1.5" 
             fill="#5a3a1a" 
             stroke="#3a2a0a" 
             stroke-width="0.5"/>
    
    <!-- Cement residue on blade -->
    <ellipse cx="20" cy="15" rx="4" ry="2.5" 
             fill="rgba(230,230,230,0.6)" 
             opacity="0.7"/>
    <ellipse cx="19" cy="14" rx="2" ry="1.5" 
             fill="rgba(240,240,240,0.5)" 
             opacity="0.6"/>
    
    <!-- Blade scratches/wear marks -->
    <line x1="16" y1="16" x2="18" y2="14" stroke="rgba(0,0,0,0.1)" stroke-width="0.3"/>
    <line x1="22" y1="16" x2="24" y2="14" stroke="rgba(0,0,0,0.1)" stroke-width="0.3"/>
    <line x1="18" y1="22" x2="20" y2="20" stroke="rgba(0,0,0,0.08)" stroke-width="0.3"/>
    
  </g>
</svg>
